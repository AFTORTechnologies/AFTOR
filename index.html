<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFTOR AI - CrystalUI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap" rel="stylesheet">

    <style>
        /* ================================================= */
        /* CSS STYLES - LİQUID GLASS BAŞLIK & DİNAMİK UI */
        /* ================================================= */

        :root {
            /* Renk Paleti */
            --color-bg: #1c043e;
            --color-primary-glow: #3a1e6f;
            --color-secondary-glow: #21072d;
            --color-bright-glow: #1500ff;
            --color-text-primary: #ffffff;
            --color-text-secondary: #5f66aa;
            --color-ui-lines: rgb(255, 255, 255);

            /* FONT AİLESİ */
            --font-family: 'Montserrat', sans-serif;
        }

        /* (Diğer stiller aynı - body, background-grid, container) */

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
            
            background: radial-gradient(ellipse at center, 
                rgb(113, 96, 184), 
                var(--color-bg) 70%
            );
        }

        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--color-ui-lines) 1px, transparent 1px),
                linear-gradient(90deg, var(--color-ui-lines) 1px, transparent 1px);
            background-size: 100px 100px;
            background-position: center;
            opacity: 0.04;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 40px 20px;
            position: relative;
        }

        /* ================================== */
        /* UI TARAYICI (Aynı) */
        /* ================================== */
        
        .ui-display {
            position: relative;
            width: 100%;
            height: 200px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .scanner-box {
            position: relative;
            width: 300px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scanner-box::before, .scanner-box::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: var(--color-ui-lines);
            border-style: solid;
            opacity: 0.5;
        }
        
        .scanner-box::before {
            top: 0;
            left: 0;
            border-width: 2px 0 0 2px;
        }
        
        .scanner-box::after {
            bottom: 0;
            right: 0;
            border-width: 0 2px 2px 0;
        }

        .label-text {
            font-size: 1.8em;
            font-weight: 800;
            letter-spacing: 6px;
            color: var(--color-text-secondary);
            opacity: 0.4;
            transition: color 0.5s, opacity 0.5s;
        }

        .scanner-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--color-bright-glow);
            box-shadow: 0 0 15px 2px var(--color-bright-glow);
            animation: scan 3s 1s ease-in-out;
            top: 0;
        }
        
        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            51% { opacity: 0; }
            100% { top: 100%; opacity: 0; }
        }
        
        .label-text.active {
            color: var(--color-text-primary);
            opacity: 1;
            text-shadow: 0 0 10px var(--color-bright-glow);
        }

        /* ================================== */
        /* LİQUID GLASS BAŞLIK (GÜNCELLENDİ) */
        /* ================================== */
        
        .liquid-glass-headline {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            animation: fadeInUp 1s 2.5s forwards;
            z-index: 1;
        }

        .liquid-glass-headline .text-content {
            font-size: 3.5em;
            font-weight: 800;
            line-height: 1.2;
            color: transparent;
            background: linear-gradient(45deg, var(--color-text-primary), var(--color-text-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            z-index: 3;
            position: relative;
        }

        /* Arka plan bulanıklık ve kavisli cam efekti (GÜNCELLENDİ) */
        .liquid-glass-headline::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -30px;
            right: -30px;
            bottom: -15px;
            
            background: rgba(var(--color-text-primary), 0.1);
            border: 1px solid rgba(var(--color-ui-lines), 0.3);
            
            /* Kavisli cam efekti */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            
            box-shadow: 0 0 30px rgba(var(--color-secondary-glow), 0.5);
            
            /* Başlangıç 'kavisli' şekli */
            border-radius: 45% 55% 60% 40% / 55% 40% 60% 45%; 
            
            /* Animasyon 6 saniyeye yavaşlatıldı ve adı değiştirildi */
            animation: liquid-morph 6s infinite ease-in-out; 
            z-index: 1;
        }
        
        /* Kenarlardan Gelen Işık Demetleri (Aynı) */
        .liquid-glass-headline::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                rgba(var(--color-bright-glow), 0.6) 0%, 
                transparent 10%, 
                transparent 90%, 
                rgba(var(--color-bright-glow), 0.6) 100%
            );
            filter: blur(20px);
            opacity: 0.5;
            animation: light-scan 5s infinite linear;
            z-index: 2;
        }

        /* GÜNCELLENEN ANİMASYON (Şekil değiştiren kavis) */
        @keyframes liquid-morph {
            0% {
                transform: scale(1) rotate(0deg);
                /* Başlangıç kavisi */
                border-radius: 45% 55% 60% 40% / 55% 40% 60% 45%;
                opacity: 0.9;
            }
            50% {
                transform: scale(1.05) rotate(2deg);
                /* Animasyonun ortasında farklı bir kavisli şekil */
                border-radius: 30% 70% 50% 50% / 50% 50% 70% 30%; 
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(0deg);
                /* Başlangıç kavisli şekline geri dön */
                border-radius: 45% 55% 60% 40% / 55% 40% 60% 45%;
                opacity: 0.9;
            }
        }

        /* Işık Demeti Animasyonu (Aynı) */
        @keyframes light-scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* ================================== */
        /* DİĞER METİNLER (Aynı) */
        /* ================================== */
        
        .sub-headline {
            font-size: 1.1em;
            font-weight: 400;
            line-height: 1.6;
            color: var(--color-text-secondary); 
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s 2.8s forwards;
        }

        /* Ortak fadeInUp animasyonu */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <div class="background-grid"></div>

    <div class="container">
        
        <div class="ui-display">
            <div class="scanner-box">
                <span class="label-text" id="label-text">AFTOR AI</span>
                <div class="scanner-line" id="scanner-line"></div>
            </div>
        </div>
        
        <div class="liquid-glass-headline">
            <span class="text-content">AI Yardımcı Araçlar ve Yeni Görüntü Stili</span>
        </div>
        
        <p class="sub-headline">
            Yepyeni CrystalUI için beklemede kalın. AFTOR AI, sınırların ötesine geçmek için yeniden tasarlanıyor.
        </p>
        
    </div>

    <script>
        // =================================================
        // JAVASCRIPT - Tarayıcı Animasyonu
        // =================================================

        window.onload = () => {
            const label = document.getElementById('label-text');
            const scanner = document.getElementById('scanner-line');

            setTimeout(() => {
                label.classList.add('active');
            }, 2300); // UI tarayıcının metni aktifleştirmesi
        };
    </script>
</body>
</html>
